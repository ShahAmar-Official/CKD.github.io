    <section class="page-hero reveal">
      <h1>Contact</h1>
      <p class="lead">Reach out to Shah Amar for collaboration or questions.</p>
    </section>

    <section class="content reveal">
      <form class="contact-form" aria-label="Contact form" onsubmit="event.preventDefault(); alert('Thank you for your message! We will get back to you soon.');">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" />
        <label for="message">Message</label>
        <textarea id="message" rows="6" placeholder="Your message"></textarea>
        <button type="submit" class="button">Send</button>
      </form>
    </section>
